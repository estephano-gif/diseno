<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA</title>
    <link rel="stylesheet" href="CSS/Agenda V3.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h3>MI AGENDA DE CONTACTOS</h3>
            <hr>
        </header>

        <form>
            <span>Nombre: </span>
            <input type="text" placeholder="Nombre" id="nombre">

            <span>Numero de celular: </span>
            <input type="text" placeholder="movil" id="movil"> <br>
            
            <span>Correo: </span>
            <input type="email" placeholder="correo" id="correo">
        </form>
        <hr>        

        <div class="botones">
            <button onclick="guardarDato()"><img src="Imagen/guardar.png" alt="guardar"> Guardar</button>
            <button onclick="recuperarDato()"> <img src="Imagen/recuperar.png" alt="recuperar">Recuperar</button>
            <button onclick="eliminarDato()"> <img src="Imagen/eliminar.png" alt="eliminar">Eliminar</button>
            <button onclick="eliminarTodo()"> <img src="Imagen/borrarTodo.png" alt="borrarTodo"> Borrar todos</button>
        </div>
        <hr>

        <header>Contactos Guardados</header>
        <span class="titu">Nombre</span> <span class="titu">Celular</span> <span class="titu">Correo</span> <br>
        <ul id="contactos"></ul>

    </div>

    <script type="text/javascript" src="JS/Agenda V3.js"></script>
</body>
</html>
