<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>
    <form id="Contenedor">
        <div>
            <img id="persona" src="Imagen/anadir-amigo.png" alt="imagen">
            <h1>Nuevo Usuario</h1>
        </div>
        <div id="botones"  style="text-align: center;">
            <div class="boton-redes">
                <img src="Imagen/cromo.png" alt="google">
                <input type="submit" class="btn" value="Registro con Google">
            </div>
            <div class="boton-redes">
                <img src="Imagen/facebook.png" alt="facebook">
                <input type="submit" class="btn" value="Registro con Facebook">
            </div>
        </div>
        
        <p style="text-align: center;"> O registrarse con</p>

        <div id="datosIngresar">
            <input type="text" name="nombre" id="nombre" value="Nombres" >
            <input type="text" name="apellidos" id="apellidos" value="Apellidos" >
            <input type="text" name="correo" id="correo" value="micorreo@dominio">
            <input type="text" name="contraseña" id="contraseña" value="su contraseña">
        </div>
        
        <p style="text-align: center;">
            <input type="checkbox" name="check" > Al crear esta cuenta, aceptas nuestros <b>terminos & condiciones</b> <br>
        </p>

        <div style="text-align: center;">
            <input style="text-align: center;" type="submit" class="btn" value="Enviar">
        </div>
        
        &nbsp;

    </form>
    
</body>
</html>
